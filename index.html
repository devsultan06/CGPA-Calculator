<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h2>CGPA Calculator</h2>

      <form action="">
        <div class="box">
          <label for="course">Course:</label>
          <input type="text" id="course" name="course" maxlength="6" required />
        </div>

        <div class="box">
          <label for="units">Unit:</label>
          <select id="units" name="units" required>
            <option value=""></option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>

        <div class="box">
          <label for="score">Score:</label>
          <input type="text" id="score" name="score" required />
        </div>

        <button type="submit" id="add">Add Course</button>
      </form>

      <div class="table-box">
        <h3>Calculate CGPA</h3>
        <table id="table">
          <thead>
            <tr>
              <th>Course</th>
              <th>Unit</th>
              <th>Score</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>

        <button id="calculate">Calculate CGPA</button>

      </div>

      <!-- index.html -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Edit Course</h2>
          <form id="editForm">
            <div class="box">
              <label for="editCourse">Course:</label>
              <input
                type="text"
                id="editCourse"
                name="course"
                maxlength="6"
                required
              />
            </div>
            <div class="box">
              <label for="editUnits">Unit:</label>
              <select id="editUnits" name="units" required>
                <option value=""></option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
              </select>
            </div>
            <div class="box">
              <label for="editScore">Score:</label>
              <input type="text" id="editScore" name="score" required />
            </div>
            <button type="submit" id="add">Update</button>
            <button type="button" id="cancelButton">Cancel</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
